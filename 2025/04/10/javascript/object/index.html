    <div class="post">
        <h2 class="post__title">
            실무에서 자주 쓰는 객체(Object) 문법
        </h2>
        <div class="post__category">
            <ul class="tags-list" itemprop="keywords"><li class="tags-list-item"><a class="tags-list-link" href="/tags/javascript/" rel="tag">javascript</a></li></ul>
        </div>
        <div class="post__content">
            <h3 id="keys"><a href="#keys" class="headerlink" title="keys()"></a>keys()</h3><p>객체 키 값을 배열로 반환합니다.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">const person = &#123;</span><br><span class="line">	name : &#x27;Park&#x27;,</span><br><span class="line">	age : 20,</span><br><span class="line">	job : &#x27;developer&#x27;</span><br><span class="line">&#125;</span><br><span class="line">Object.keys(person);</span><br><span class="line">// [&quot;name&quot;,&quot;age&quot;,&quot;job&quot;]</span><br><span class="line"></span><br><span class="line">for (const key of Object.keys(person)) &#123;</span><br><span class="line">	console.log(`$&#123;key&#125;: $&#123;person[key]&#125;`);</span><br><span class="line">&#125;</span><br><span class="line">// name: Park</span><br><span class="line">// age: 20</span><br><span class="line">// job: developer</span><br></pre></td></tr></table></figure>

<h3 id="values"><a href="#values" class="headerlink" title="values()"></a>values()</h3><p>객체 값을 배열로 반환합니다.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">const person = &#123;</span><br><span class="line">	name : &#x27;Park&#x27;,</span><br><span class="line">	age : 20,</span><br><span class="line">	job : &#x27;developer&#x27;</span><br><span class="line">&#125;</span><br><span class="line">Object.values(person);</span><br><span class="line">// [&quot;Park&quot;,20,&quot;developer&quot;]</span><br><span class="line"></span><br><span class="line">for (const value of Object.values(person)) &#123;</span><br><span class="line">	console.log(value);</span><br><span class="line">&#125;</span><br><span class="line">// Park</span><br><span class="line">// 20</span><br><span class="line">// developer</span><br></pre></td></tr></table></figure>

<h3 id="entries"><a href="#entries" class="headerlink" title="entries()"></a>entries()</h3><p>객체 키와 값을 배열로 반환합니다.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">const person = &#123;</span><br><span class="line">	name : &#x27;Park&#x27;,</span><br><span class="line">	age : 20,</span><br><span class="line">	job : &#x27;developer&#x27;</span><br><span class="line">&#125;</span><br><span class="line">Object.entries(person);</span><br><span class="line">// 0 : [&quot;name&quot;, &quot;Park&quot;]</span><br><span class="line">// 1 : [&quot;age&quot;, 20]</span><br><span class="line">// 2 : [&quot;job&quot;, &quot;developer&quot;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">for (const [key, value] of Object.entries(person)) &#123;</span><br><span class="line">	console.log(`$&#123;key&#125;: $&#123;value&#125;`);</span><br><span class="line">&#125;</span><br><span class="line">// name: Park</span><br><span class="line">// age: 20</span><br><span class="line">// job: developer</span><br></pre></td></tr></table></figure>

<h3 id="hasOwn"><a href="#hasOwn" class="headerlink" title="hasOwn()"></a>hasOwn()</h3><p>객체 키값 존재 여부를 리턴합니다.<br>hasOwnProperty()를 대체합니다.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">const person = &#123;</span><br><span class="line">	name : &#x27;Park&#x27;,</span><br><span class="line">	age : 20,</span><br><span class="line">	job : &#x27;developer&#x27;</span><br><span class="line">&#125;</span><br><span class="line">Object.hasOwn(person,&#x27;name&#x27;); // true</span><br><span class="line">Object.hasOwn(person,&#x27;money&#x27;); // false</span><br></pre></td></tr></table></figure>
