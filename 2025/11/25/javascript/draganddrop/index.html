        <div class="post__content">
            <p>드래그앤드랍을 만들어 보겠습니다.</p>
<h3 id="기본-드래그-개념"><a href="#기본-드래그-개념" class="headerlink" title="기본 드래그 개념"></a>기본 드래그 개념</h3><p>드래그를 시작할 때<br>드래그한 아이템을 복사하여, 원래 요소의 위치와 Body에 붙여 넣습니다.</p>
<p>마우스 이동을 시작하면 커서 위치에 따라 Body에 붙인 요소가 따라 다닙니다.<br>마우스를 놓으면 특정 이벤트를 실행합니다.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 드래그 아이템 --&gt;</span><br><span class="line">&lt;div</span><br><span class="line">  style=&quot;w-[100px] h-[100px]&quot;</span><br><span class="line">  onMouseDown=&quot;startDrag(event);&quot;</span><br><span class="line">&gt;</span><br><span class="line">  Drag Item</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 드랍박스 --&gt;</span><br><span class="line">&lt;div id=&quot;dropbox&quot; style=&quot;w-[100px] h-[100px]&quot;&gt;&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">  let originalDragItem, copyDragItem, cloneDragItem;</span><br><span class="line">  /* 마우스 드래그 이벤트 */</span><br><span class="line">  function startDrag(e) &#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line">    originalDragItem = e.currentTarget;</span><br><span class="line"></span><br><span class="line">    /* 드래그 할 때 원래 위치에 표시할 복사본 */</span><br><span class="line">    copyDragItem = originalDragItem.cloneNode(true);</span><br><span class="line">    copyDragItem.classList.add(&quot;placeholder-clone&quot;);</span><br><span class="line">    copyDragItem.style.pointerEvents = &quot;none&quot;;</span><br><span class="line">    copyDragItem.style.display = &quot;none&quot;;</span><br><span class="line">    originalDragItem.parentNode.insertBefore(</span><br><span class="line">      copyDragItem,</span><br><span class="line">      originalDragItem.nextSibling</span><br><span class="line">    );</span><br><span class="line"></span><br><span class="line">    /* 마우스를 따라 다닐 복사본 */</span><br><span class="line">    cloneDragItem = originalDragItem.cloneNode(true);</span><br><span class="line">    cloneDragItem.classList.add(&quot;dragging&quot;);</span><br><span class="line">    cloneDragItem.style.position = &quot;fixed&quot;;</span><br><span class="line">    cloneDragItem.style.pointerEvents = &quot;none&quot;;</span><br><span class="line">    cloneDragItem.style.zIndex = &quot;9999&quot;;</span><br><span class="line"></span><br><span class="line">    document.addEventListener(&quot;mousemove&quot;, onDragMouse);</span><br><span class="line">    document.addEventListener(&quot;mouseup&quot;, endDragMouse);</span><br><span class="line">    console.log(originalDragItem);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  /* 마우스 드래그 시작 이벤트 */</span><br><span class="line">  function onDragMouse(e) &#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line">    cloneDragItem.style.left = e.clientX + 5 + &quot;px&quot;;</span><br><span class="line">    cloneDragItem.style.top = e.clientY + 5 + &quot;px&quot;;</span><br><span class="line">    document.body.appendChild(cloneDragItem);</span><br><span class="line"></span><br><span class="line">    const dropbox = document.getElementById(&quot;dropbox&quot;);</span><br><span class="line">    const rect = dropbox.getBoundingClientRect();</span><br><span class="line"></span><br><span class="line">    if (</span><br><span class="line">      e.clientX &gt;= rect.left &amp;&amp;</span><br><span class="line">      e.clientX &lt;= rect.right &amp;&amp;</span><br><span class="line">      e.clientY &gt;= rect.top &amp;&amp;</span><br><span class="line">      e.clientY &lt;= rect.bottom</span><br><span class="line">    ) &#123;</span><br><span class="line">      // 드롭박스 안에 있으면 아이템 이동</span><br><span class="line">      dropbox.classList.add(&quot;mouseUp&quot;);</span><br><span class="line">      originalDragItem.classList.add(&quot;in-dropbox&quot;);</span><br><span class="line">      originalDragItem.removeAttribute(&quot;onmousedown&quot;);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      // 아니면 원래 자리로 복원</span><br><span class="line">      dropbox.classList.remove(&quot;mouseUp&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  /* 마우스 드래그 종료 이벤트 */</span><br><span class="line">  function endDragMouse(e) &#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line">    document.removeEventListener(&quot;mousemove&quot;, onDragMouse);</span><br><span class="line">    document.removeEventListener(&quot;mouseup&quot;, endDragMouse);</span><br><span class="line"></span><br><span class="line">    // 드롭박스 영역 확인</span><br><span class="line">    const dropbox = document.getElementById(&quot;dropbox&quot;);</span><br><span class="line">    const rect = dropbox.getBoundingClientRect();</span><br><span class="line"></span><br><span class="line">    if (</span><br><span class="line">      e.clientX &gt;= rect.left &amp;&amp;</span><br><span class="line">      e.clientX &lt;= rect.right &amp;&amp;</span><br><span class="line">      e.clientY &gt;= rect.top &amp;&amp;</span><br><span class="line">      e.clientY &lt;= rect.bottom</span><br><span class="line">    ) &#123;</span><br><span class="line">      // 드롭박스 안에 있으면 아이템 이동</span><br><span class="line">      dropbox.appendChild(originalDragItem);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      // 아니면 원래 자리로 복원</span><br><span class="line">      copyDragItem.replaceWith(originalDragItem);</span><br><span class="line">    &#125;</span><br><span class="line">    dropbox.classList.remove(&quot;mouseUp&quot;);</span><br><span class="line">    cloneDragItem.remove();</span><br><span class="line">  &#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
