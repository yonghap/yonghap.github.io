        <div class="post__content">
            <p>드래그앤드랍을 만들어 보겠습니다.</p>
<h3 id="기본-드래그-개념"><a href="#기본-드래그-개념" class="headerlink" title="기본 드래그 개념"></a>기본 드래그 개념</h3><p>드래그를 시작할 때<br>드래그한 아이템을 복사하여, 원래 요소의 위치와 Body에 붙여 넣습니다.</p>
<p>마우스 이동을 시작하면 커서 위치에 따라 Body에 붙인 요소가 따라 다닙니다.<br>마우스를 놓으면 특정 이벤트를 실행합니다.</p>

class="line">  function createPlaceholder(item) &#123;</span><br><span class="line">    const placeholder = item.cloneNode(true);</span><br><span class="line">    placeholder.style.pointerEvents = &quot;none&quot;;</span><br><span class="line">    placeholder.style.display = &quot;none&quot;;</span><br><span class="line">    item.parentNode.insertBefore(placeholder, item.nextSibling);</span><br><span class="line">    return placeholder;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 드래그 중인 복제 아이템 생성</span><br><span class="line">  function createClone(item) &#123;</span><br><span class="line">    const clone = item.cloneNode(true);</span><br><span class="line">    clone.classList.add(&quot;dragging&quot;);</span><br><span class="line">    clone.style.position = &quot;fixed&quot;;</span><br><span class="line">    clone.style.pointerEvents = &quot;none&quot;;</span><br><span class="line">    clone.style.zIndex = &quot;9999&quot;;</span><br><span class="line">    document.body.appendChild(clone);</span><br><span class="line">    return clone;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 복제 아이템 위치 업데이트</span><br><span class="line">  function updateClonePosition(clone, x, y) &#123;</span><br><span class="line">    if (clone) &#123;</span><br><span class="line">      clone.style.left = `$&#123;x + 5&#125;px`;</span><br><span class="line">      clone.style.top = `$&#123;y + 5&#125;px`;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 삽입 위치 인디케이터 표시</span><br><span class="line">  function showInsertIndicator(mouseX, targetItem) &#123;</span><br><span class="line">    const dropRect = dropbox.getBoundingClientRect();</span><br><span class="line">    const targetRect = targetItem.getBoundingClientRect();</span><br><span class="line">    const insertBefore = mouseX &lt; targetRect.left + targetRect.width / 2;</span><br><span class="line"></span><br><span class="line">    if (!dragState.indicator) &#123;</span><br><span class="line">      dragState.indicator = document.createElement(&quot;div&quot;);</span><br><span class="line">      dragState.indicator.className = &quot;drop-indicator&quot;;</span><br><span class="line">      dropbox.appendChild(dragState.indicator);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if (dragState.animationFrame) &#123;</span><br><span class="line">      cancelAnimationFrame(dragState.animationFrame);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    dragState.animationFrame = requestAnimationFrame(() =&gt; &#123;</span><br><span class="line">      const left = insertBefore</span><br><span class="line">        ? targetRect.left - dropRect.left - 8</span><br><span class="line">        : targetRect.right - dropRect.left + 4;</span><br><span class="line"></span><br><span class="line">      dragState.indicator.style.left = `$&#123;left&#125;px`;</span><br><span class="line">      dropbox.insertBefore(</span><br><span class="line">        dragState.indicator,</span><br><span class="line">        insertBefore ? targetItem : targetItem.nextSibling</span><br><span class="line">      );</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 인디케이터 제거</span><br><span class="line">  function removeIndicator() &#123;</span><br><span class="line">    if (dragState.indicator) &#123;</span><br><span class="line">      dragState.indicator.remove();</span><br><span class="line">      dragState.indicator = null;</span><br><span class="line">    &#125;</span><br><span class="line">    if (dragState.animationFrame) &#123;</span><br><span class="line">      cancelAnimationFrame(dragState.animationFrame);</span><br><span class="line">      dragState.animationFrame = null;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 드롭박스로 아이템 이동</span><br><span class="line">  function moveItemToDropbox(mouseX, mouseY) &#123;</span><br><span class="line">    const elementBelow = document.elementFromPoint(mouseX, mouseY);</span><br><span class="line">    const targetItem = elementBelow?.closest(&quot;.draged-item&quot;);</span><br><span class="line"></span><br><span class="line">    if (targetItem) &#123;</span><br><span class="line">      const targetRect = targetItem.getBoundingClientRect();</span><br><span class="line">      const insertBefore = mouseX &lt; targetRect.left + targetRect.width / 2;</span><br><span class="line"></span><br><span class="line">      dropbox.insertBefore(</span><br><span class="line">        dragState.originalItem,</span><br><span class="line">        insertBefore ? targetItem : targetItem.nextSibling</span><br><span class="line">      );</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      dropbox.appendChild(dragState.originalItem);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    dragState.originalItem.classList.add(&quot;draged-item&quot;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 원래 위치로 복원</span><br><span class="line">  function restoreItem() &#123;</span><br><span class="line">    if (dragState.placeholder) &#123;</span><br><span class="line">      dragState.placeholder.replaceWith(dragState.originalItem);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 상태 초기화</span><br><span class="line">  function cleanup() &#123;</span><br><span class="line">    dropbox.classList.remove(&quot;drag-over&quot;);</span><br><span class="line"></span><br><span class="line">    if (dragState.cloneItem) &#123;</span><br><span class="line">      dragState.cloneItem.remove();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if (dragState.placeholder) &#123;</span><br><span class="line">      dragState.placeholder.remove();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    removeIndicator();</span><br><span class="line"></span><br><span class="line">    dragState.originalItem = null;</span><br><span class="line">    dragState.placeholder = null;</span><br><span class="line">    dragState.cloneItem = null;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 드래그 중 이벤트</span><br><span class="line">  function handleDragMove(e) &#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line"></span><br><span class="line">    updateClonePosition(dragState.cloneItem, e.clientX, e.clientY);</span><br><span class="line"></span><br><span class="line">    const elementBelow = document.elementFromPoint(e.clientX, e.clientY);</span><br><span class="line">    const isOverDropbox = elementBelow?.closest(&quot;#dropbox&quot;);</span><br><span class="line">    const targetItem = elementBelow?.closest(&quot;.draged-item&quot;);</span><br><span class="line"></span><br><span class="line">    if (isOverDropbox) &#123;</span><br><span class="line">      const hasItems = dropbox.querySelector(&quot;.draged-item&quot;);</span><br><span class="line"></span><br><span class="line">      if (hasItems &amp;&amp; targetItem) &#123;</span><br><span class="line">        showInsertIndicator(e.clientX, targetItem);</span><br><span class="line">      &#125; else if (!hasItems) &#123;</span><br><span class="line">        dropbox.classList.add(&quot;drag-over&quot;);</span><br><span class="line">        removeIndicator();</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      dropbox.classList.remove(&quot;drag-over&quot;);</span><br><span class="line">      removeIndicator();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 드래그 종료 이벤트</span><br><span class="line">  function handleDragEnd(e) &#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line"></span><br><span class="line">    document.removeEventListener(&quot;mousemove&quot;, handleDragMove);</span><br><span class="line">    document.removeEventListener(&quot;mouseup&quot;, handleDragEnd);</span><br><span class="line"></span><br><span class="line">    const rect = dropbox.getBoundingClientRect();</span><br><span class="line">    const isInsideDropbox =</span><br><span class="line">      e.clientX &gt;= rect.left &amp;&amp;</span><br><span class="line">      e.clientX &lt;= rect.right &amp;&amp;</span><br><span class="line">      e.clientY &gt;= rect.top &amp;&amp;</span><br><span class="line">      e.clientY &lt;= rect.bottom;</span><br><span class="line"></span><br><span class="line">    if (isInsideDropbox) &#123;</span><br><span class="line">      moveItemToDropbox(e.clientX, e.clientY);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      restoreItem();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    cleanup();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 드래그 시작 이벤트</span><br><span class="line">  function handleDragStart(e) &#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line"></span><br><span class="line">    dragState.originalItem = e.currentTarget;</span><br><span class="line">    dragState.placeholder = createPlaceholder(dragState.originalItem);</span><br><span class="line">    dragState.cloneItem = createClone(dragState.originalItem);</span><br><span class="line"></span><br><span class="line">    document.addEventListener(&quot;mousemove&quot;, handleDragMove);</span><br><span class="line">    document.addEventListener(&quot;mouseup&quot;, handleDragEnd);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // 초기화</span><br><span class="line">  function init() &#123;</span><br><span class="line">    const items = document.querySelectorAll(&quot;.drag-item&quot;);</span><br><span class="line">    items.forEach((item) =&gt; &#123;</span><br><span class="line">      item.addEventListener(&quot;mousedown&quot;, handleDragStart);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  init();</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
